# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy ASP.NET to Azure Web App - appzur333

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout Code
      - uses: actions/checkout@v4

      # Setup MSBuild and NuGet
      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      # Restore NuGet Packages
      - name: Restore NuGet Packages
        run: nuget restore

      # Build and Publish Project
      - name: Build and Publish to folder
        run: |
          msbuild /nologo /verbosity:m /p:DeployOnBuild=true /p:OutputPath=./published

      # Debugging (Optional)
      - name: Check Published Files
        run: |
          echo "Listing contents of ./published:"
          ls -R ./published

      # Upload Artifact
      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: ./published/**

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      # Download Artifact
      - name: Download Artifact from Build
        uses: actions/download-artifact@v4
        with:
          name: ASP-app

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'appzur333'
          slot-name: 'Production'
          package: ./published


          
